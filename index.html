<!doctype html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <header>
      <article class="logo header-items">
        <h1>
          FOTO
          <img src="assets/foto-finder-logo.svg" class="logo-img">
          FINDER
        </h1>
      </article>
      <article class="search">
        <input type="text" name="" class="search-bar" placeholder="Search">
        <button class="search-btn">
          <img src="assets/magnifying-glass.svg" class="magnifying-glass">
        </button>
      </article>
    </header>
    <section class="foto-gen-area">
      <form class="foto-gen-content">
        <label for="title" class="form-labels">
          Title
        </label>
        <input type="text" id="title" class="title input">
        <label for="caption" class="form-labels">
          Caption
        </label>
        <textarea type="text" id="caption" class="caption input"></textarea>
        <input id="choose" class="choose-file-btn" type='file' accept='image/png, image/jpg' />
        <label for="choose" class="btn choose-btn">
          Choose File
        </label>
        <button class="btn view-fav-btn">
          View 1 Favorites
        </button>
        <button class="btn add-img-btn">
          Add to Album
        </button>
      </form>
    </section>
    <section class="album-field">
    </section>
    <script type="text/javascript" src="photo.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
