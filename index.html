<!doctype html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <header>
      <article class="logo">
        <p>
          FOTO
          <img src="assets/foto-finder-logo.svg" class="logo-img">
          FINDER
        </p>
      </article>
      <article class="search">
        <input type="text" name="" class="search-bar" placeholder="Search">
        <button id="search-btn">
          <img src="assets/magnifying-glass.svg" class="magnifying-glass">
        </button>
      </article>
    </header>
    <section class="foto-generation-area">
      <form class="foto-generation-content">
        <label for="title">
          Title
        </label>
        <input type="text" id="title" class="title-input">
        <label for="body">
          Caption
        </label>
        <textarea type="text" id="body" class="body-input">
        </textarea>
        <input class="choose-file-btn" type='file' accept='image/png, image/jpg' />
        <button class="view-fav-btn">
          View 1 Favorites
        </button>
        <button class="add-img-btn">
          Add to Album
        </button>
      </form>
    </section>
    <section class="album-field">
    </section>
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="photo.js"></script>
  </body>
</html>
