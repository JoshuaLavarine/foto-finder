<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
      Foto Finder
    </title>
  </head>
  <body>
    <header>
      <article class="logo header-items">
        <h1>
          FOTO
          <img src="assets/foto-finder-logo.svg" class="logo-img">
          FINDER
        </h1>
      </article>
      <article class="search">
        <input type="text" class="search-bar" placeholder="Search">
        <button class="search-btn">
          <img src="assets/magnifying-glass.svg" class="magnifying-glass">
        </button>
      </article>
    </header>
    <main class="main-photo-inputs">
      <section class="foto-gen-area">
        <form class="foto-gen-content">
          <label for="title" class="form-labels">
            Title
          </label>
          <input type="text" id="title" class="title input">
          <label for="caption" class="form-labels">
            Caption
          </label>
          <input type="text" id="caption" class="caption input">
          <input id="choose" class="choose-file-btn" type="file" accept="image/*">
          <label for="choose" class="btn choose-btn">
            Choose File
          </label>
          <section class="extra-buttons">
            <button class="btn view-fav-btn">
              View 0 Favorites
            </button>
            <button class="btn add-img-btn disabled-btn" disabled="true">
              Add to Album
            </button>
          </section>
        </form>
      </section>
    </main>
    <main class="main-photo-field">
      <section class="album-field">
      </section>
    </main>
    <script type="text/javascript" src="photo.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
